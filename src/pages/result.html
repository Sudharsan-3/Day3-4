<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Results</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen flex justify-center items-center p-4">
    
    <main class="flex flex-col md:flex-row w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 space-y-6 md:space-y-0 md:space-x-6">
        
       
        <div class="md:w-1/2 p-4">
            <h2 class="text-2xl font-bold text-center text-gray-800">Correct & Incorrect Answers</h2>
            <ul id="wrong-answers" class="mt-4 space-y-2 text-gray-700"></ul>
        </div>

        
        <div class="md:w-1/2 flex flex-col items-center p-4 border-t md:border-l border-gray-300">
            <h2 class="text-2xl font-bold text-gray-800">Quiz Completed!</h2>
            <h3 id="result-message" class="text-lg mt-4 font-semibold text-gray-700 text-center"></h3>
            
            <div class="w-full flex justify-center mt-4">
                <canvas id="resultChart" class="w-60 md:w-72"></canvas>
            </div>

            <button id="restart" 
                class="bg-blue-500 text-white font-medium py-3 px-6 rounded-lg hover:bg-blue-600 transition transform active:scale-95 mt-6 shadow-md">
                Restart Quiz
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../script.js" defer></script>
</body>
</html>
